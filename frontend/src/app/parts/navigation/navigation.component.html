<header class="trasparent_nav">
  <div class="wrapper">
    <div class="logo" style="margin: 15px 10px">
      <a href="#"><img src="../../../assets/images/logo3.png" alt="Fertile" height="70" width="210"></a>

    </div>

    <nav>
      <ul>
        <li><a class="nav-item nav-link"
               routerLink="/slide">
          Trang chá»§</a></li>
        <li>  <a class="nav-item nav-link "
                 routerLink="/category">
          Products
        </a></li>
        <li> <a  class="nav-item nav-link"
                routerLink="/category/1">
          Food
        </a ></li>
        <li> <a   class="nav-item nav-link"
                routerLink="/category/0">
          Books
        </a></li>

        <li><a *ngIf="!currentUser || currentUser.role == Role.Customer"
          class="nav-item nav-link " routerLink="/cart">
          <i class="fas fa-shopping-cart"></i>
          Cart
        </a></li>
        <ng-container *ngIf="currentUser; else noUser">
          <li><a *ngIf="currentUser.role != Role.Customer" class="nav-item nav-link " routerLink="/categoryList">
            <i class="fas fa-list-ul"></i>
            Category
          </a></li>
          <li><a *ngIf="currentUser.role != Role.Customer" class="nav-item nav-link " routerLink="/productList">
            <i class="fas fa-list-ul"></i>
            Products
          </a></li>
          <li><a class="nav-item nav-link " routerLink="/order">
            <i class="fas fa-list-ul"></i>
            Orders
          </a></li>
          <li><a class="nav-item nav-link " routerLink="/profile">
            {{name}}
          </a></li>
          <li><a class="nav-item nav-link " (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
            Sign Out
          </a></li>
        </ng-container>

        <ng-template #noUser>
          <li><a class="nav-item nav-link " routerLink="/login">
            Sign In
          </a></li>
          <li><a class="nav-item nav-link " routerLink="/register">
            Sign Up
          </a></li>
        </ng-template>
      </ul>

    </nav>
  </div>
</header><!-- End trasparent_nav -->
